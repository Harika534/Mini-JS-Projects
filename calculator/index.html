        <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator - By Code Traversal</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="result" placeholder="0">
        <div>
          <button class="button operator" onclick="del()">DEL</button>
          <button class="button operator" onclick="clea()">AC</button>
          <button class="button operator" onclick="display('%')">%</button>
          <button class="button operator" onclick="display('/')">/</button>
        </div>
        <div>
          <button type="button" class="button" onclick="display('7')">7</button>
          <button class="button" onclick="display('8')">8</button>
          <button class="button" onclick="display('9')">9</button>
          <button class="button operator" onclick="display('*')">*</button>
        </div>
        <div>
          <button class="button" onclick="display('4')">4</button>
          <button class="button" onclick="display('5')">5</button>
          <button class="button" onclick="display('6')">6</button>
          <button class="button operator" onclick="display('-')">-</button>
        </div>
        <div>
          <button class="button" onclick="display('1')">1</button>
          <button class="button" onclick="display('2')">2</button>
          <button class="button" onclick="display('3')">3</button>
          <button class="button operator" onclick="display('+')">+</button>
        </div>

        <div>
          <button class="button" onclick="display('00')">00</button>
          <button class="button" onclick="display('0')">0</button>
          <button class="button" onclick="display('.')">.</button>
          <button class="button equalBtn" onclick="evl()">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
